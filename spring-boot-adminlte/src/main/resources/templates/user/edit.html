<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
    <title>Nhân viên</title>
</head>
<body>
<section layout:fragment="header">
    <h1>Nhân viên</h1>
    <ol class="breadcrumb">
        <li><a href="/dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Nhân viên</li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Form</h3>
            <div class="box-tools pull-right">
                <a href="/user" type="button" class="btn btn-box-tool"><i class="fa fa-list-ul"></i></a>
            </div>
        </div>
        <form data-toggle="validator" role="form" th:object="${user}" th:action="@{/user/edit}" method="post">
            <div class="box-body">
                <input type="hidden" th:field="*{id}"/>

                <div class="form-group">
                    <label for="userName">Username</label>
                    <input type="text" required="true" class="form-control" th:field="*{userName}" id="userName" />
                </div>
                <!--<div class="form-group">-->
                    <!--<label for="password">Password</label>-->
                    <!--<input type="text" required="true" class="form-control" th:field="*{password}" id="password" />-->
                <!--</div> -->
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" required="true" class="form-control" th:field="*{email}" id="email" />
                </div>
                <div class="form-group">
                    <label for="fullName">Tên</label>
                    <input type="text" required="true" class="form-control" th:field="*{fullName}" id="fullName" />
                </div>
            </div>
            <div class="box-footer">
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
